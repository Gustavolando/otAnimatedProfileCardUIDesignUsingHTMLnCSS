<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Card UI Design using HTML & CSS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="lines"></div>
    <div class="imgBx">
      <img src="./img.png" alt="Profile photo">
    </div>
    <div class="content">
      <div class="details">
        <h2>Gustavo Gonzalez<br><span>Front-end Developer</span></h2>
        <div class="data">
          <h3>66<br><span>Repos</span></h3>
          <h3>9<br><span>Stars</span></h3>
          <h3>1<br><span>Followers</span></h3>
        </div>
        <div class="actionBtn">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
